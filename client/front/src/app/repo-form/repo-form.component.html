<div class="create-repo-wrapper">
    <div class="create-repo-container">
      <h2>Create a new repository</h2>
      <form (ngSubmit)="onSubmit()" #repoForm="ngForm">
        <div class="form-group owner-group">
          <label>Owner</label>
          <div class="owner-info">
            <img src="assets/image.png" alt="avatar" class="avatar">
            <span class="username">{{ user.username }}</span>
          </div>
        </div>
       
        <div class="form-group">
            <input
              id="name"
              name="name"
              class="floating-label-input"
              [(ngModel)]="repo.name"
              required
              placeholder=" "
              autocomplete="off"
            />
            <label for="name" class="floating-label">Repository name *</label>
          </div>
          
          <div class="form-group">
            <input
              id="desc"
              name="desc"
              class="floating-label-input"
              [(ngModel)]="repo.description"
              placeholder=" "
              autocomplete="off"
            />
            <label for="desc" class="floating-label">Description (optional)</label>
          </div>
        <button type="submit" [disabled]="!repoForm.form.valid">Create repository</button>
      </form>
    </div>
  </div>
