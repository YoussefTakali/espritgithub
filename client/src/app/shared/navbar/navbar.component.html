<div class="n-container">
  <div class="n-row" style="display: flex; justify-content: space-between; align-items: center; padding: 0 1rem;">
    <div class="navbar-left" style="display: flex; align-items: center; gap: 1rem;">
      
      <label class="hamburger d-lg-block d-none" (click)="onHamburgerClick($event)">
        <input type="checkbox" [checked]="isSidebarVisible" />
        <svg viewBox="0 0 32 32">
          
          <path
            class="line line-top-bottom"
            d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"
          ></path>
          <path class="line" d="M7 16 27 16"></path>
        </svg>
      </label>
            <img src="assets/logo.png" alt="ESPRIT Logo" class="n-logo" />

    </div>

    <div class="n-functionalities" style="display: flex; align-items: center; gap: 1rem;">
      <!-- ðŸ”” Notification -->
      <div class="n-notif" style="position: relative;">
        <i class="n-notification-icon fas fa-bell"></i>
        <div class="n-active"></div>
      </div>

      <!-- ðŸ“§ Messages -->
      <div class="n-messages">
        <i class="fas fa-envelope"></i>
      </div>

      <!-- ðŸ‘¤ Profile with Dynamic GitHub Avatar -->
      <div class="n-infos" style="display: flex; align-items: center; gap: 0.5rem;" (click)="toggleDropdown()">
        <!-- Show GitHub avatar if available -->
        <img *ngIf="userAvatar" class="n-profilepic" [src]="userAvatar" alt="profile" />
        
        <!-- Show initials if no avatar is available -->
        <div *ngIf="!userAvatar" class="n-avatar-fallback">
          {{ getUserInitials() }}
        </div>
        
        <div class="n-dropdown-menu" [class.n-dropdown-active]="dropdownOpen">
          <div class="n-dropdown-menu-item"><a class="n-link" href="#">Profile</a></div>
          <div class="n-dropdown-menu-item"><a class="n-link" href="#">Settings</a></div>
          <div class="n-dropdown-menu-item"><a class="n-link" href="#">Logout</a></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="navbar-overlay" [class.active]="dropdownOpen" (click)="dropdownOpen = false"></div>
